<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhênnifer - Cantora para Casamentos</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff4081;
        }
        h1 {
            color: #ff4081;
        }
        p {
            font-size: 16px;
        }
        .button {
            display: inline-block;
            background: #ff4081;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
        }
        .button:hover {
            background: #e91e63;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="minhafoto.jpeg" alt="Dhênnifer">
        <h1>Dhênnifer - Cantora para Casamentos</h1>
        <p>Transforme seu casamento em um momento inesquecível com uma trilha sonora emocionante e personalizada.</p>
        <a href="https://wa.me/seu-numero" class="button">Fale comigo no WhatsApp</a>
    </div>
</body>
</html>
